<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/css/main.css">
  <title>Direccion</title>
</head>

<body>
  <header>
    <div>
      <img class="header__image" src="assets/images/logo.png" alt="logo">
    </div>
    <div class="header__title">
      <p class="mb-0">
        <i class="fas fa-map-marker-alt pr-2"></i>DIRECCIÃ“N Y ZONA DE REPARTO</p>
    </div>
  </header>
  <main>
    <section class="search">
      <div class="pl-3 pr-3">
        <input type="text" id="address" class="search__input">

      </div>
      <div class="text-center mt-3">
        <button id="search" class="search__button pl-4 pr-4 pt-2 pb-2">
          Buscar en el mapa
        </button>
      </div>
    </section>

    <div class="container">
      <div class="row p-3">
        <div class="map col-12" id="map"></div>

      </div>
    </div>
    <form id=radiotipo class="pl-3 text-center">

      <input type="radio" name="tipo" value="Casa" id="rb1" />
      <label for="rb1">Casa</label>
      <input type="radio" name="tipo" value="Departamento" id="rb2" />
      <label for="rb2">Departamento</label>
      <div class="inline" id="box-dpto-number">
      
      </div>
      
    </form>


    <div class="p-3 comment">
      <textarea type="text" id="referencias" placeholder="Por favor indicarme una referencia" class="comment__textarea"></textarea>
    </div>
  </main>
  <footer>
    <div>
      <form id="ubication-user">
        <input id="inputMap" type="hidden" name="direccionusuario">
        <input id="inputReferences" type="hidden" name="referencia">
        <input id="inputNumDpto" type="hidden" name="numdpto">
        <input id="inputType" type="hidden" name="typehome">
        <input id="inputLimit" type="hidden" name="limitMap">
        <input type="hidden" name="userId">
        <input type="hidden" name="blockName">
        <button type="submit" class="btn-send" id="send">Enviar</button>
      </form>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7YnCgF_fr5JpSoRsZZ5C9_YvooKa62Jc&callback=initMap&libraries=places"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
