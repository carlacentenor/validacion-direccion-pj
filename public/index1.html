<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Dirección</title>
</head>

<body>
  <header>
    <div>
      <img class="header__image" src="assets/images/logo.png" alt="logo">
    </div>
    <div class="header__title">
      <p class="mb-0">
        <i class="fas fa-map-marker-alt pr-2"></i>DIRECCIÓN Y ZONA DE REPARTO</p>
    </div>
  </header>
  <main>
    <section class="search">
      <div class=" pl-3 pr-3 pb-3">
        <select class=" search search__input">
          <option value="">Selecciona un distrito</option>
          <option value="Arequipa">Arequipa</option>
          <option value="Cusco">Cusco</option>
          <option value="Ica">Ica</option>
          <option value="Piura">Piura</option>
          <option value="Trujillo">Trujillo</option>
          <option value="Barranco">Barranco</option>
          <option value="Bellavista">Bellavista</option>
          <option value="Chorrillos">Chorrillos</option>
          <option value="Cercado de Lima">Cercado de Lima</option>
          <option value="Jesús María">Jesús María</option>
          <option value="La Molina">La Molina</option>
          <option value="Los Olivos">Los Olivos</option>
          <option value="Lince">Lince</option>
          <option value="La Victoria">La Victoria</option>
          <option value="Independencia">Independencia</option>
          <option value="Miraflores">Miraflores</option>
          <option value="Magdalena">Magdalena</option>
          <option value="Santiago de Surco">Santiago de Surco</option>
          <option value="San Miguel">San Miguel</option>
          <option value="San Borja">San Borja</option>
          <option value="San Isidro">San Isidro</option>
          <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
          <option value="San Juan de Miraflores">San Juan de Miraflores</option>
          <option value="San Martin de Porres">San Martín de Porres</option>
          <option value="Pueblo Libre">Pueblo Libre</option>
          <option value="Puente Piedra">Puente Piedra</option>

        </select>
      </div>

      <div class="pl-3 pr-3">
        <input type="text" id="address" class="search__input" placeholder="Introduce tu dirección completa">
      </div>
      <div class="text-center mt-3">
        <button id="search" class="search__button pl-4 pr-4 pt-2 pb-2">
          Buscar en el mapa
        </button>
      </div>
    </section>

    <div class="container">
      <div class="row p-3">
        <div class="map col-12" id="map"></div>
      </div>
    </div>

    <div class="detail-mz pl-3 pr-3">
      <div class="num-mz-lt">
        <input type="checkbox" id="select-mz-lt" name="select-mz-lt" checked>
        <label for="select-mz-lt"><span></span>¿Mi dirección tiene Mz y Lt?</label>
      </div>
      
    </div>

    <form id=radiotipo class="pl-3 pr-3 pt-4 ">
      <div class="num-home">
        <div>
          <input type="radio" name="tipo" value="Casa" id="rb1" checked />
          <label for="rb1">Casa</label>
        </div>
        <div>
          <span>Nº</span>
          <input type="text" class="num-dpto__input number-dpto" name="numdpto">
        </div>

      </div>

      <div>
        <input type="radio" name="tipo" value="Departamento" id="rb2" />
        <label for="rb2">Dpto</label>
      </div>
      <div>
        <input type="radio" name="tipo" value="Otro" id="rb3" />
        <label for="rb3">Otro</label>
      </div>
    </form>


    <div class="p-3 comment">
      <textarea type="text" id="referencias" placeholder="Por favor, indícame una referencia" class="comment__textarea"></textarea>
    </div>
  </main>
  <footer>
    <div>
      <form id="ubication-user">
        <button type="submit" class="btn-send" id="send">Enviar</button>
      </form>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7YnCgF_fr5JpSoRsZZ5C9_YvooKa62Jc&callback=initMap&libraries=places"></script>
  <script src="js/app.js""></script>
</body>

</html>
